<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: VERIFICAR NÚMERO PAR OU ÍMPAR
    Faça um script que peça um número inteiro e determine se ele é par ou ímpar.
    */

    //ENTRADA
    const numero = Number(prompt("Informe um numero inteiro, por favor."));
    
    //PROCESSAMENTO
    const resto = numero % 2;
    switch (resto) {
        case 0:
            alert("numero é par");
            break;
        case 1:
            alert("o numero é impar");
            break;
    }
    
    //SAÍDA

</script>
