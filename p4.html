<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: VOGAL
    Construa um programa que leia um caractere e informe se este caractere é uma vogal.
    */

    // ENTRADA
    const caractere = prompt("Informe uma caractere, por favor").toUpperCase();
    
    // PROCESSAMENTO
    switch (caractere) {
        case "A":
        case "E":
        case "I":
        case "0":
        case "U":
            alert("é uma vogal!");
            break;
        default:
            alert("não é uma vogal");         
    }
    
    // SAÍDA

</script>
