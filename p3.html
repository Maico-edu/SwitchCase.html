<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: CÁLCULO ENTRE DOIS NÚMEROS
    Faça um script que leia 2 números e em seguida pergunte ao usuário qual operação ele deseja realizar. O resultado da operação deve ser acompanhado de uma frase que diga se o número é:
    - par ou ímpar;
    - positivo ou negativo;
    - inteiro ou decimal.
    */

    //ENTRADA
    const num1 = Number(prompt("Informe o primeiro numero, por favor"));
    const num2 = Number(prompt("Informe o segundo numero, por favor"));
    const operacao = prompt("Informe a operaçao que deseja uitilizar (X-vezes  M-mais  N-menos  D-divisão").toUpperCase();
    //PROCESSAMENTO
    let resultado = 0;

    switch (operacao) {
        case "X":
        resultado = num1 * num2;
            alert("a conta deu:" + resultado);
            break;
        case "M":
        resultado = num1 + num2
            alert("a conta deu:" + resultado);
            break;
        case "N":
        resultado = num1 - num2
            alert("a conta deu:" + resultado);
            break;
        case "D":
        resultado = num1 / num2
            alert("a conta deu:" + resultado);
            break;
        default:
                alert("Valor Invalido")
                break;
    }
    let resu = resultado % 2


        switch (resu){
            case 0:
                alert("o numero é par");
                break;
            case 1:
                alert("o numero é impar");
                break;
        }

        switch (resu > 0){
            case true:
                alert("é positivo")
            break;
            default:
                alert("é negativo")
        }

        switch ((resu % 1) == 0){
            case true:
                alert("é inteiro");
                break;
            default:
                alert("é decimal")
        } 
    //SAÍDA

</script>
